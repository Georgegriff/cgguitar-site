      - { label: Class, name: f, widget: string, required: false}
      - { label: Name, name: name, widget: string, hint: "Don't change name once created"}
      - { required: false, label: Icons, name: icons, widget: list, max: 4,
        fields: [
          { label: Text, name: text, widget: string },
          { label: Image, name: image, widget: image },
          { label: Link, name: link, widget: object, fields: [
              {required: false,label: "Url", name: "href",},
              {required: false, label: "Label", name: "label"}
          ] },
        ]
      }
      - { required: false, label: Video, name: video, widget: "object",
        fields: [
          {required: false, label: "Channel ID", name: "channel"},
          {required: false,label: "Video ID", name: "id",},
          {required: false,label: "link", name: "link", "widget": "object", "fields": [
            {required: false, label: "Text", name: "text"},
            {required: false,label: "Url", name: "url",},
            ]},
        ]
      }
