          - {label: "Site Url", name: "url", widget: "string"}
          - {label: "Site SEO Description", name: "description", widget: "string"}
          - {label: "Author", "name": "author", "widget": "object",
            fields: [
              {label: "Name", name: "name", widget: "string"},
              {label: "Email", name: "email", widget: "string"},
              {label: "Phone", name: "phone", widget: "string"},
              {label: "Url", name: "url", widget: "string"},
              {label: "Twitter", name: "twitter", widget: "string"},
              {label: "Facebook", name: "facebook", widget: "string"},
              {label: "Instagram", name: "instagram", widget: "string"},
              {label: "YouTube", name: "youtube", widget: "string"}
            ]
          }
      - label: "Footer"
        name: "footer"
        delete: false
        file: "src/footerData.md"
        fields:
          - {label: "Call to Action", name: "callToAction", widget: "object",
            fields: [
              {label: "Title", name: "title", widget: "string"},
              {label: "Description", name: "description", widget: "string"},
              {label: "Subtitle", name: "subtitle", widget: "list"},
              {label: "Link", name: "link", widget: "object", fields: [
                  { label: "Url", name: url, widget: "string"},
                { label: "Text", name: text, widget: "string"},
              ]}
            ]
          }
          - {label: "Info", name: "info", widget: "list", allow_add: true, fields: [
            { label: "Text", name: "text", widget: "string"}
          ]}
          - {label: "Additional links", name: "links", widget: "list", fields: [
            { label: "Text", name: text, widget: "string"},
            { label: "Url", name: url, widget: "string"}
          ]}
      - label: "5 Star rating"
        name: "starRating"
        delete: false
        file: "src/starRating.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Link", name: "link", widget: "object", fields:
              [
                  { label: "Url", name: url, widget: "string"},
                  { label: "Text", name: text, widget: "string"},
              ]
