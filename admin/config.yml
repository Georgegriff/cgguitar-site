backend:
  name: github
  repo: Georgegriff/cgguitar-site # Path to your GitHub repository
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'
publish_mode: editorial_workflow
local_backend: true
media_folder: "src/images" # Media files will be stored in the repo under images/uploads
public_folder: "images" # Media files will be stored in the repo under images/uploads

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home page"
        name: "home"
        file: "src/index.md"
        fields:
          - {label: Title, name: title, widget: string}
          - { label: "Navigation", name: "eleventyNavigation", "hint": "Navigation bar info", widget: "object", fields: [
                { label: "Text", name: "key", widget: "string"},
                { label: "Order", name: "order", widget: "number"},
          ]}
          - 
            label: Hero Section
            name: hero
            widget: object
            collapsed: true
            fields:
              -
                label: Title
                name: title
                widget: string
              -
                label: Description
                name: description
                required: false
                widget: string
              -
                label: Subtitle
                name: subtitle
                required: false
                widget: string
              -
                label: Image
                name: image
                widget: object
                fields:
                  - label: Source
                    name: src
                    widget: image
                  - label: Description
                    name: alt
                    widget: string
              - 
                label: Call To Action
                required: false
                name: callToAction
                max: 2
                widget: "list"
                fields:
                  -
                    name: type
                    label: Type
                    widget: select
                    default: ["primary"]
                    options: ["primary", "secondary"]
                  -
                    name: text
                    label: Text
                    widget: string
                  -
                    name: link
                    label: Link
                    widget: string
          -
            label: "Sections"
            name: "components"
            widget: "list"
            allow_add: true
            collapsed: true
            types:
              - label: 'Card'
                widget: 'object'
                name: 'card'
                summary: 'Card: {{fields.name}}'
                fields:
                  - widget: "relation"
                    name: 'name'
                    collection: "card"
                    search_fields: ["label"]
                    value_field: "name"
                    display_fields: ["label"]
              - label: 'Quote'
                widget: 'object'
                name: 'quote'
